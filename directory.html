---
layout: page
title: Directory
---

<div class="related">
  <ul class="related-posts">
    {% assign sorted_posts = site.posts | sort:'title' %}
    {% for post in sorted_posts %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
